<!DOCTYPE html>
<!-- Author:- Vikash Agrawal <vikashagrawal1990@gmail.com> -->
<html>
	<head>
		<title>Radial Gradient</title>
		<style>
		div {
		  display: block;
		  width: 50%;
		  height: 80px;
		  border-radius: 10px;
		  border-color: #000000;
		  padding: 10px;
		}
		
		#grad1 {
		background-image: -moz-radial-gradient(rgb(26,198,204), rgb(102,88,204));
		background-image: -o-radial-gradient(rgb(26,198,204), rgb(102,88,204));
		background-image: -webkit-radial-gradient(rgb(26,198,204), rgb(102,88,204));
		background-image: radial-gradient(rgb(26,198,204), rgb(102,88,204));

		}
		
		#grad2 {
		background-image: -moz-radial-gradient(top left,rgba(26,198,204,0.5), rgba(102,88,204,0.53));
		background-image: -o-radial-gradient(top left,rgba(26,198,204,0.5), rgba(102,88,204,0.53));
		background-image: -webkit-radial-gradient(top left,rgba(26,198,204,0.5), rgba(102,88,204,0.53));
		background-image: radial-gradient(at top left,rgba(26,198,204,0.5), rgba(102,88,204,0.53));
		}

		#grad3 {
		background: 
  		-moz-radial-gradient(50% 59%, circle, #D2CAAB 3%, #364E27 4%, #364E27 11%, rgba(54,78,39,0) 12%, rgba(54,78,39,0)) 50px 0,
  		-moz-radial-gradient(50% 41%, circle, #364E27 3%, #D2CAAB 4%, #D2CAAB 11%, rgba(210,202,171,0) 12%, rgba(210,202,171,0)) 50px 0,
  		-moz-radial-gradient(50% 59%, circle, #D2CAAB 3%, #364E27 4%, #364E27 11%, rgba(54,78,39,0) 12%, rgba(54,78,39,0)) 0 50px,
  		-moz-radial-gradient(50% 41%, circle, #364E27 3%, #D2CAAB 4%, #D2CAAB 11%, rgba(210,202,171,0) 12%, rgba(210,202,171,0)) 0 50px,
  		-moz-radial-gradient(100% 50%, circle, #D2CAAB 16%, rgba(210,202,171,0) 17%),
  		-moz-radial-gradient(0% 50%, circle, #364E27 16%, rgba(54,78,39,0) 17%),
  		-moz-radial-gradient(100% 50%, circle, #D2CAAB 16%, rgba(210,202,171,0) 17%) 50px 50px,
  		-moz-radial-gradient(0% 50%, circle, #364E27 16%, rgba(54,78,39,0) 17%) 50px 50px;
  		
  		background: 
  		-webkit-radial-gradient(50% 59%, circle, #D2CAAB 3%, #364E27 4%, #364E27 11%, rgba(54,78,39,0) 12%, rgba(54,78,39,0)) 50px 0,
  		-webkit-radial-gradient(50% 41%, circle, #364E27 3%, #D2CAAB 4%, #D2CAAB 11%, rgba(210,202,171,0) 12%, rgba(210,202,171,0)) 50px 0,
  		-webkit-radial-gradient(50% 59%, circle, #D2CAAB 3%, #364E27 4%, #364E27 11%, rgba(54,78,39,0) 12%, rgba(54,78,39,0)) 0 50px,
  		-webkit-radial-gradient(50% 41%, circle, #364E27 3%, #D2CAAB 4%, #D2CAAB 11%, rgba(210,202,171,0) 12%, rgba(210,202,171,0)) 0 50px,
  		-webkit-radial-gradient(100% 50%, circle, #D2CAAB 16%, rgba(210,202,171,0) 17%),
  		-webkit-radial-gradient(0% 50%, circle, #364E27 16%, rgba(54,78,39,0) 17%),
  		-webkit-radial-gradient(100% 50%, circle, #D2CAAB 16%, rgba(210,202,171,0) 17%) 50px 50px,
  		-webkit-radial-gradient(0% 50%, circle, #364E27 16%, rgba(54,78,39,0) 17%) 50px 50px;
		
		background: 
  		-o-radial-gradient(50% 59%, circle, #D2CAAB 3%, #364E27 4%, #364E27 11%, rgba(54,78,39,0) 12%, rgba(54,78,39,0)) 50px 0,
  		-o-radial-gradient(50% 41%, circle, #364E27 3%, #D2CAAB 4%, #D2CAAB 11%, rgba(210,202,171,0) 12%, rgba(210,202,171,0)) 50px 0,
  		-o-radial-gradient(50% 59%, circle, #D2CAAB 3%, #364E27 4%, #364E27 11%, rgba(54,78,39,0) 12%, rgba(54,78,39,0)) 0 50px,
  		-o-radial-gradient(50% 41%, circle, #364E27 3%, #D2CAAB 4%, #D2CAAB 11%, rgba(210,202,171,0) 12%, rgba(210,202,171,0)) 0 50px,
  		-o-radial-gradient(100% 50%, circle, #D2CAAB 16%, rgba(210,202,171,0) 17%),
  		-o-radial-gradient(0% 50%, circle, #364E27 16%, rgba(54,78,39,0) 17%),
  		-o-radial-gradient(100% 50%, circle, #D2CAAB 16%, rgba(210,202,171,0) 17%) 50px 50px,
  		-o-radial-gradient(0% 50%, circle, #364E27 16%, rgba(54,78,39,0) 17%) 50px 50px;
		
		background-size:100px 100px;
		
		
		}
		</style>
	</head>
	<body>
	  <h1>Radial Gradient</h1>
	  <hr />

	  <h1>Examples</h1>
	  <hr />
	  <ol>
	    <li></li>
	    <div id="grad1">
	      <h2>Simple Radial gradient </h2>
	    </div>
	    <hr />
	    <li></li>
	    <div id="grad2">
	      <h2>Transparent Gradient</h2>
	    </div>
	    <hr />
	    <li></li>	  
	    <div id="grad3">
	      <h2>repeating gradient</h2>
	    </div>
	    </ol>
	</body>
</html>
