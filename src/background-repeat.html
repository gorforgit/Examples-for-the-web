<!DOCTYPE html>
<!-- Author:- Vikash Agrawal <vikashagrawal1990@gmail.com> -->
<html>
	<head>
		<title>background-repeat</title>
		<style type="text/css">
			div
			{
				margin: 15px;
				height: 100px;	
			}
			#solidimage {
				background-color: #FFF;
				background-image: url("../img/starsolid.gif");
			}
			.repeat
			{
				background-repeat: repeat;
			}
			.repeat-x
			{
				  background-repeat: repeat-x;
			}
			.repeat-y
			{
				  background-repeat: repeat-y;
			}
			.no-repeat
			{
				background-repeat: no-repeat;
			}
		</style>		
	</head>
	<body>
		<h1>background-repeat</h1>
		<h2>Examples</h2>
		<hr />
		<div id="solidimage" class="repeat">Repeat-Y</div><hr />
		<div id="solidimage" class="repeat-x">Repeat-X</div><hr /><br />
		<div id="solidimage" class="repeat-y">Repeat-Y</div><hr />
		<div id="solidimage" class="no-repeat">Repeat-Y</div><hr />
	</body>
</html>
