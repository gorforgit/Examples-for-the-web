<html>
	<head>
		<title>text-direction</title>
		<style>
			blockquote
			{
				border: 1px dotted;
			}
		</style>
	</head>
	
	<body>
		<h1>text-direction</h1>
		<h2>Examples</h2>
		<hr />
		<pre>
		<blockquote style="direction: ltr">Left to Right</blockquote>
		<blockquote style="direction: rtl">Right to Left</blockquote>
		<blockquote style="direction: inherit">Inherited direction</blockquote>
		</pre>
	</body>
</html>
