<!DOCTYPE html>
<!-- Author:- Vikash Agrawal <vikashagrawal1990@gmail.com> -->
<html>
	<head>
		<title>text-word-spacing</title>
		<style>
			#positivePx
			{
				word-spacing: 2px;
			}
			#positiveEm
			{
				word-spacing: 1em;
			}
			#positiveEx
			{
				word-spacing: 1ex;
			}
			#negativePx
			{
				word-spacing: -2px;
			}
			#negativeEm
			{
				word-spacing: -1em;
			}
			#negativeEx
			{
				word-spacing: -1ex;
			}
		</style>
	</head>
	
	<body>
		<h1>text-word-spacing</h1>
		<h2>Examples</h2>
		<hr />
		
		<p id="positivePx">This text has positive word spacing of 2px</p>
		<p id="positiveEm">This text has positive word spacing of 1em</p>
		<p id="positiveEx">This text has positive word spacing of 1ex</p>
		<p id="negativePx">This text has negative word spacing of -2px</p>
		<p id="negativeEm">This text has negative word spacing of -1em</p>
		<p id="negativeEx">This text has negative word spacing of -1ex</p>
	</body>
</html>
