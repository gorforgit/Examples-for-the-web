<html>
	<head>
		<title>Border-color</title>
		
		<style type="text/css">
			div
            {
                width: 230px;
                height: 100px;
            	display: block; 
            	background-color: #CCCCCC;
        		border-color: #0000FF;
        		border-style: ridge;
        		border-width: 5px;
    		}
    		
    		pre
    		{
    			border-color: #FF0000;
        		border-style: inset;
        		border-width: 5px;
    		}
        	   
		</style>
	</head>
	
	<body>
		<h1>CSS Examples: border-color</h1>
    
	    <h2>Examples</h2>
	    <hr />
	    
	    <ol>
	    	<li>
	    		<div>
			    	<ul>
			    		<li>border-color: blue</li>
			    		<li>border-style: ridge</li>
			    		<li>border-width: 5px</li>
			    	</ul>
			    </div>			   	
	    	</li>
	   
	    	<li>
	    		<pre>border-color: red</pre>
	    	</li>
	   
   			<li>
   				
   				
   			</li> 	
	    </ol>
	     
	</body>
</html>
