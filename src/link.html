<html>
	<head>
		<title>:link</title>
		<style type="text/css">
			a:link    { color: red }    /* unvisited links */
			a:visited { color: blue }   /* visited links   */
			a:hover   { color: yellow } /* user hovers     */
			a:active  { color: lime }   /* active links    */
		</style>
	</head>
	
	<body>
		<h1>:link</h1>
		<h2>Examples</h2>	
		<hr />
		<ul>
			<li><a href="http://developer.mozilla.org">Mozilla Developer Network (MDN)</a></li>
		</ul>
		
	</body>
</html>
