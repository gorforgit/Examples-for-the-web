<!DOCTYPE html>

<html>
	<head>
		<title>text-letter-spacing</title>
		<style>
			#positivePx
			{
				letter-spacing: 2px;
			}
			#positiveEm
			{
				letter-spacing: 1em;
			}
			#positiveEx
			{
				letter-spacing: 1ex;
			}
			#negativePx
			{
				letter-spacing: -2px;
			}
			#negativeEm
			{
				letter-spacing: -0.1em;
			}
			#negativeEx
			{
				letter-spacing: -0.2ex;
			}
		</style>
	</head>
	
	<body>
		<h1>text-letter-spacing</h1>
		<h2>Examples</h2>
		<hr />
		
		<p id="positivePx">This text has positive letter spacing in px</p>
		<p id="positiveEm">This text has positive letter spacing in em</p>
		<p id="positiveEx">This text has positive letter spacing in ex</p>
		<p id="negativePx">This text has negative letter spacing in px</p>
		<p id="negativeEm">This text has negative letter spacing in em</p>
		<p id="negativeEx">This text has negative letter spacing in Ex</p>
	</body>
</html>
