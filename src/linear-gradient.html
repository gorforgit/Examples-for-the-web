<!DOCTYPE html>
<!-- Author:- Vikash Agrawal <vikashagrawal1990@gmail.com> -->
<html>
	<head>
		<title>Linear Gradient</title>
		<style>
		div {
		  display: block;
		  width: 50%;
		  height: 80px;
		  border-radius: 10px;
		  border-color: #000000;
		  padding: 10px;
		}
		
		#grad1 {
			background-image: -moz-linear-gradient(rgb(26,198,204), rgb(102,88,204));
			background-image: -o-linear-gradient(rgb(26,198,204), rgb(102,88,204));
			background-image: -webkit-linear-gradient(rgb(26,198,204), rgb(102,88,204));
			background-image: linear-gradient(rgb(26,198,204), to(rgb(102,88,204)));

		}
		
		#grad2 {
			background-image: -moz-linear-gradient(top left,rgba(26,198,204,0.5), rgba(102,88,204,0.53));
			background-image: -o-linear-gradient(top left,rgba(26,198,204,0.5), rgba(102,88,204,0.53));
			background-image: -webkit-linear-gradient(top left,rgba(26,198,204,0.5), rgba(102,88,204,0.53));
			background-image: linear-gradient(to bottom right,rgba(26,198,204,0.5), rgba(102,88,204,0.53));
		}

		#grad3 {
			background: -moz-linear-gradient(top,  rgba(0,0,0,0.65) 0%, rgba(0,0,0,0) 100%);
			background: -webkit-linear-gradient(top,  rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%);
			background: -o-linear-gradient(top,  rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%);
			background: linear-gradient(to bottom,  rgba(0,0,0,0.65) 0%,rgba(0,0,0,0) 100%);
		}	
		
		#grad4 {
			background-image: -o-linear-gradient(bottom, rgb(195,188,224) 32%, rgb(76,35,209) 66%, rgb(148,0,89) 100%);
			background-image: -moz-linear-gradient(bottom, rgb(195,188,224) 32%, rgb(76,35,209) 66%, rgb(148,0,89) 100%);
			background-image: -webkit-linear-gradient(bottom, rgb(195,188,224) 32%, rgb(76,35,209) 66%, rgb(148,0,89) 100%);
			background-image: linear-gradient(to top, rgb(195,188,224) 32%, rgb(76,35,209) 66%, rgb(148,0,89) 100%);
		}
		
		#grad5 {
			background-color: #000000;
			background-image: -moz-linear-gradient(top right,transparent 10%, rgba(255,255,255, 1) 100%);
			background-image: -webkit-linear-gradient(top left,transparent 10%, rgba(255,255,255,1) 100%);
			background-image: -o-linear-gradient(top left,transparent 10%, rgba(255,255,255,1) 100%);
			background-image: linear-gradient(to bottom right,transparent 10%, rgba(255,255,255,1) 100%);
			background-size: 35px;	
		}
		
		#grad6 {
			background: -moz-linear-gradient(-45deg, #9c9c9c 22px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px),
						-moz-linear-gradient(225deg, #9C9C9C 22px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px)0 64px;
			background: -webkit-linear-gradient(-45deg, #9c9c9c 22px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px),
						-webkit-linear-gradient(225deg, #9C9C9C 22px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px)0 64px;
			background: -o-linear-gradient(-45deg, #9c9c9c 22px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px),
						-o-linear-gradient(225deg, #9C9C9C 22px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px)0 64px;
			background: linear-gradient(45deg, #9c9c9c 22px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px),
						linear-gradient(-225deg, #9C9C9C 22px, #d9ecff 22px, #d9ecff 24px, transparent 24px, transparent 67px, #d9ecff 67px, #d9ecff 69px, transparent 69px)0 64px;
			background-color:#9c9c9c;
			background-size: 64px 128px
		}
		
		</style>
	</head>
	<body>
	  <h1>Linear Gradient</h1>
	  <hr />

	  <h1>Examples</h1>
	  <hr />
	  <ol>
	    <li><div id="grad1">
	      <h2>Simple Linear gradient </h2>
	    </div>
	    <hr /></li>
	    
	    <li> <div id="grad2">
	      <h2>Transparent Gradient</h2>
	    </div>
	    <hr />
	    </li>
	    
	    <li> <div id="grad3">
	      <h2>Repeating gradient</h2>
	    </div>
	    <hr />
	    </li>	  
	   
	    
	    <li><div id="grad4">
	      <h2>Repeating gradient</h2>
	    </div>
	    <hr /></li>	  
	    
	    <li>
	    	<div id="grad5"><h2>Transparent</h2></div><hr />
	    </li>
	    <li>
	    	<div id="grad6"><h2>XY-degree</h2></div>
	    </li>
	    </ol>
	</body>
</html>
