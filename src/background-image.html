<!DOCTYPE html>
<!-- Author:- Vikash Agrawal <vikashagrawal1990@gmail.com> -->
<html>
	<head>
		<title>background-image</title>
		<style type="text/css">
			div
			{
				margin: 15px;
				height: 100px;	
			}
			.none
			{	
				background-image: none;
			}
			.solidimage
			{
				background-image: url("../img/starsolid.gif");
			}
			
			.transparentimage 
			{
				background-image: url("../img/startransparent.gif");
			}
		</style>		
	</head>
	<body>
		<h1>background-image</h1>
		<h2>Examples</h2>
		<hr />
		<div class="none">None</div>
		<div class="solidimage">Solid background</div><hr />
		<div class="transparentimage">Transparent background</div>
	</body>
</html>
