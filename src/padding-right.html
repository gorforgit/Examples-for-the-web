<!DOCTYPE html>

<html>
	<head>
		<title>padding-right</title>
		<style type="text/css">
			h1
			{
				padding-right: 30px;
			}
			#pad1
			{
				padding-right: 30px;
			}
			#pad2
			{
				padding-right: 50px;
			}
			div
			{
				background-color: #FFCCCC;
				text-align: right;
			}
			p
			{
				background-color: #C1C1C1;
				text-align: right;
			}
		</style>
	</head>
	<body>
		<h1>padding-right</h1>
		<h2>Examples</h2>
		<hr />
		<p>This is a paragraph without padding</p>
		<p id="pad1">This paragraph has padding-right of 30px</p>
		<div id="pad2">This is a div having a padding-right of 50px</div>
	</body>
</html>
